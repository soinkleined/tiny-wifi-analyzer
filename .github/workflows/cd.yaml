name: CD

on:
  push:
  pull_request:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.14"]
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 10
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install uv
        run: curl -LsSf https://astral.sh/uv/install.sh | sh
      - name: Install deps
        run: uv sync --all-extras
      - name: Set version
        run: echo "APP_VERSION=$(grep '^version = ' pyproject.toml | cut -d'"' -f2)" >> $GITHUB_ENV
      - name: Install JS deps
        run: pnpm install
      - name: Build
        run: make build
      - name: Package app
        run: |
          mkdir build/volume
          cp -R 'build/dist/Tiny Wi-Fi Analyzer.app' build/volume
          hdiutil create \
                  -fs HFS+ \
                  -srcfolder "build/volume" \
                  -volname "Tiny Wi-Fi Analyzer" "build/Tiny_Wi-Fi_Analyzer.dmg"
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          draft: true
          name: Release v${{ env.APP_VERSION }}
          files: build/Tiny_Wi-Fi_Analyzer.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
